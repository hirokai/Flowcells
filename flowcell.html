<head>
  <title>Flowcell preparation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>

<body>
  <div class="container">
    <div id='exps' class='row col-md-3'>
      <h3>Experiments</h3>
      {{> exps}}
</div>    
<div class='row col-md-9'>
  {{> right_pane}}
</div>
</div>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

</body>

<template name='right_pane'>

  {{#if exp_selected}}   
  {{> list}}
  {{else}}
  Choose exp...
  {{/if}}
 </template>

<template name='exps'>
<ul class="nav nav-pills nav-stacked">
  {{#each exps}}
  <li class="{{active}}">
  <a href="#" class='expentry'>
    {{#if editing}}
    <input value='{{name}}' id='nameinput'/>
    <button class='ebtn ok'>OK</button>
    <button class='ebtn cancel'>Cancel</button>
    <button class='ebtn remove'>Remove</button>
    {{else}}
    {{name}}
    <button><span class='glyphicon glyphicon-pencil edit'></span></button>
    {{/if}}
  </a>
    
  </li>
  {{/each}}
  <li><a href="#" id='add-exp'>Add...</a></li>  
</ul>
</template>

<template name="list">
<h1>{{exp_name}}</h1>
  <button id='newfc'>New FC</button>
  <table>
	  <thead>
      <tr>
      <td rowspan='2'></td>
      <td rowspan='2'>Dry coverslip</td>
      <td rowspan='2'>TBS in</td>
      <td rowspan='2'>SUV mix</td>
      <td colspan='2'>SUV</td>
      <td colspan='2'>NiCl2</td>
      <td rowspan='2'>H/F in</td>
      <td colspan='2'>Protein</td>
    </tr>
      <tr>
      <td>in</td>
      <td>wash</td>
      <td>in</td>
      <td>wah</td>
      <td>in</td>
      <td>wash</td>
    </tr>
	  </thead>
<tbody>
  {{#each flowcells}}
<tr>
  <td class='name'>
    {{#if editing}}
    <input type='input' class='name-input' value='{{name}}'/>
    <button class='ebtn ok'>OK</button>
    <button class='ebtn cancel'>Cancel</button>
    <button class='ebtn remove'>Remove</button>
    {{else}}
    <span class='name-label'>{{name}}</span>
    <button class='ebtn edit'><span class='glyphicon glyphicon-pencil'></span></button>
    {{/if}}
  </td>
  <td class='{{done "dry"}}'> {{cell "dry"}} </td>
  <td class='{{done "TBS"}}'> {{cell "TBS"}} </td>
  <td class='{{done "dry"}}'> {{cell "SUVmix"}} </td>  
  <td class='{{done "SUVmix"}}'> {{cell "SUV"}} </td>
  <td class='{{done "SUVwash"}}'> {{celltime "SUVwash"}} </td>
  <td class='{{done "Ni"}}'> {{cell "Ni"}} </td>
  <td class='{{done "Niwash"}}'> {{celltime "Niwash"}} </td>
  <td class='{{done "HF"}}'> {{cell "HF"}} </td>
  <td class='{{done "protein"}}'> {{cell "protein"}} </td>
  <td class='{{done "proteinwash"}}'> {{celltime "proteinwash"}} </td>
</tr>
  {{/each}}
</tbody>
      </table>
      <svg id='progress'></svg>

</template>
